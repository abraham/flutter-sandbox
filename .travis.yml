language: dart
dist: xenial
addons:
  apt:
    packages:
      - lib32stdc++6
before_install:
  - if [ ! -d "flutter" ]; then
      git clone https://github.com/flutter/flutter.git -b beta;
    fi
install:
  - ./flutter/bin/flutter doctor
script:
  - ./flutter/bin/flutter test
cache:
  directories:
    - flutter
    - $HOME/.pub-cache
