language: dart
dist: xenial
matrix:
  include:
  - name: Test
    env: COMMAND=test
  - name: Analyze
    env: COMMAND=analyze
addons:
  apt:
    packages:
      - lib32stdc++6
before_install:
  - git clone https://github.com/flutter/flutter.git -b beta
install:
  - ./flutter/bin/flutter doctor
script:
  - ./flutter/bin/flutter $COMMAND
cache:
  directories:
    - $HOME/.pub-cache
